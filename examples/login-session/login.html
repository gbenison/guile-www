<html>
  <head>
    <title>(www session fs) login demo</title>
  </head>
  <body>
    <h2>Log in</h2>
    <form action="index.cgi" method="post">
      <table>
	<tr>
	  <td>User Name</td>
	  <td><input type="text" name="uname"/></td>
	</tr>
	<tr>
	  <td>Password</td>
	  <td><input type="password" name="password"/></td>
	</tr>
      </table>
      <input type="submit" value="Log in"/>
    </form>
  </body>
</html>
